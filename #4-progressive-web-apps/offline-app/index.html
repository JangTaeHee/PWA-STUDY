<body>
    Hellow SW!!

    <img src="./images/avengers.jpg">
    
    <script>
        if('serviceWorker' in navigator){
            navigator.serviceWorker.register('./sw.js')
            // 성공했을 때
            .then(function(swReg){
                console.log(swReg, 'is service worker object');
            })

            // 실패했을 때
            .catch(function(err){
                console.log(err, '실패 오류 정보');
            });
        }    
    </script>
</body>
</html>
